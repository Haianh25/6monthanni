<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hành Trình Yêu Thương</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            font-family: 'Pacifico', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        .container {
            text-align: center;
            color: #fff;
            z-index: 1;
            position: relative;
            padding: 40px;
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
            margin-bottom: 40px;
        }

        .folder-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .folder {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: #ff6b6b;
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            animation: fadeIn 3s ease-in-out;
        }

        .folder:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 1);
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            transform: rotate(-45deg);
            animation: fall 5s linear infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            left: 10px;
            top: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(-45deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .hearts_CONTAINER {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Journey</h1>
        <div class="folder-list">
            <div class="folder" onclick="window.location.href='1month.html'">Tháng 1 (05/10/2024)</div>
            <div class="folder" onclick="window.location.href='2month.html'">Tháng 2 (05/11/2024)</div>
            <div class="folder" onclick="window.location.href='3month.html'">Tháng 3 (05/12/2024)</div>
            <div class="folder" onclick="window.location.href='4month.html'">Tháng 4 (05/02/2025)</div>
            <div class="folder" onclick="window.location.href='5month.html'">Tháng 5 (05/03/2025)</div>
           
        </div>
    </div>

    <div class="hearts-container" id="hearts"></div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.getElementById('hearts').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
