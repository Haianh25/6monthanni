<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 Tháng Yêu Nhau - Kỷ Niệm Đẹp</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            color: #fff;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.5em;
            margin: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            animation: fadeIn 3s ease-in-out;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            transform: rotate(-45deg);
            animation: fall 5s linear infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            left: 10px;
            top: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(-45deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        /* CSS cho button */
        button {
            padding: 12px 24px;
            background: #ff6b6b;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px;
            animation: fadeIn 3.5s ease-in-out; /* Thêm hiệu ứng fadeIn cho button */
        }

        button:hover {
            background: #ff8787;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy 6 months anniversary babi!</h1>
        <p>My love, thank you for walking together with me on this amazing journey.</p>
        <p>I love you so much ♥</p>
        <!-- Hai button với hiệu ứng fadeIn -->
        <button onclick="window.location.href='journey.html'">See our journey</button>
        <button onclick="window.location.href='timeline.html'">Timeline</button>
    </div>

    <div class="hearts-container" id="hearts"></div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.getElementById('hearts').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Tạo trái tim liên tục
        setInterval(createHeart, 300);
    </script>
</body>
</html>
